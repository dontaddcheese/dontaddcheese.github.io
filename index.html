<script type="text/javascript">
function GetClock(){
const monthNames = [
    'Jan',
    'Feb',
    'Mar',
    'Apr',
    'May',
    'Jun',
    'Jul',
    'Aug',
    'Sep',
    'Oct',
    'Nov',
    'Dec',
  ];
d = new Date();
nhour  = d.getHours();
nmin   = d.getMinutes();
nsec   = d.getSeconds();
nmonth = monthNames[d.getMonth()];
nday   = d.getDate();

<!--Daylight saving time correction-->
nhour = nhour + 0;

<!--Rounding off minutes and seconds-->
if(nmin <= 9) {nmin = "0" +nmin;}
if(nsec <= 9) {nsec = "0" +nsec;}


document.getElementById('datebox').innerHTML=""+nhour+":"+nmin+"";
document.getElementById('clockbox').innerHTML=""+nday+" "+nmonth+"";
setTimeout("GetClock()", 1000);
}
window.onload=GetClock;
</script>
<div id="clockbox" style="font-size:40px; font-family:'Lato'; font-weight: 300; color: #1a1a1a;text-align: center;"></div>
<div id="datebox" style="font-size:140px; font-family:'Lato'; font-weight: 800; color: #1a1a1a;text-align: center;"></div>
