<body>

<div id="container">
	<div id="header">
  		<h3 style="display: inline;"> <span class="green">Wikipedia</span></h3>
		<form method="get" action="https://en.wikipedia.org/w/index.php">
			<input type="text" name="search" \>
		</form>
	</div>
	<div id="header">
  		<h3 style="display: inline;"> <span class="green">Startpage</span></h3>
  		<form method="get" action="https://startpage.com/sp/search/">
            <input type="text" name="q">
  		</form>
	</div>
	</div>
</div>
<script type="text/javascript">
function GetClock(){
const monthNames = [
    'Januari',
    'Februari',
    'March',
    'April',
    'May',
    'June',
    'July',
    'August',
    'September',
    'October',
    'November',
    'December',
  ];
const weekDays = [
    'Sunday',
    'Monday',
    'Tuesday',
    'Wednesday',
    'Thursday',
    'Friday',
    'Saturday',
  ];
d = new Date();
nhour  = d.getHours();
nmin   = d.getMinutes();
nsec   = d.getSeconds();
nmonth = monthNames[d.getMonth()];
nday   = d.getDate();
nfday  = weekDays[d.getDay()];


<!--Daylight saving time correction-->
nhour = nhour + 0;

<!--Rounding off minutes and seconds-->
if(nmin <= 9) {nmin = "0" +nmin;}
if(nsec <= 9) {nsec = "0" +nsec;}


document.getElementById('clockbox').innerHTML=""+nhour+":"+nmin+"";
document.getElementById('datebox').innerHTML=""+nfday+", "+nday+" "+nmonth+"";
setTimeout("GetClock()", 1000);
}
window.onload=GetClock;
</script>
<div id="datebox" style="font-size:40px; font-family:'Lato'; font-weight: 300; color: #121212;text-align: center;"></div>
<div id="clockbox" style="font-size:140px; font-family:'Lato'; font-weight: 800; color: #121212;text-align: center;"></div>
</body>
