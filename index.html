<script type="text/javascript">
function GetClock(){
const monthNames = [
    'Januari',
    'Februari',
    'March',
    'April',
    'May',
    'June',
    'July',
    'August',
    'September',
    'October',
    'November',
    'December',
  ];
const weekDays = [
    'Sunday',
    'Monday',
    'Tuesday',
    'Wednesday',
    'Thursday',
    'Friday',
    'Saturday',
  ];
d = new Date();
nhour  = d.getHours();
nmin   = d.getMinutes();
nsec   = d.getSeconds();
nmonth = monthNames[d.getMonth()];
nday   = d.getDate();
nfday  = weekDays[d.getDay()];


<!--Daylight saving time correction-->
nhour = nhour + 0;

<!--Rounding off minutes and seconds-->
if(nmin <= 9) {nmin = "0" +nmin;}
if(nsec <= 9) {nsec = "0" +nsec;}


document.getElementById('clockbox').innerHTML=""+nhour+":"+nmin+"";
document.getElementById('datebox').innerHTML=""+nfday+", "+nday+" "+nmonth+"";
setTimeout("GetClock()", 1000);
}
window.onload=GetClock;
</script>
<div id="datebox"></div>
<div id="clockbox"></div>
